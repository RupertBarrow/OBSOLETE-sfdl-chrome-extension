<template>
  <header class="demo-only-element slds-theme_default slds-border_bottom slds-p-around_small" style="z-index:1">
    <sfdl-picklist 
      picklist={picklistInformation}
      onsessioninformation={handleSessionInformation}
      ontoastmessage={handleToastMessage}
      placeholder="Select your domain">
    </sfdl-picklist> 
    
    Salesforce Debug Logs

    <template if:true={showToastMessage}>
      <sfdl-toast 
        action={toastAction} 
        header={toastHeader} 
        message={toastMessage}
        onclosetoastmessage={closeToastIfOpenWhileAnotherExceptionOccurs}>
      </sfdl-toast>
    </template>
  </header>
  <div class="demo-only-element" style="background-color:#fafaf9;position:relative;height:92vh;overflow:hidden;display:flex;">
    <div class="slds-size_3-of-12 sfdl-console-log-list-section slds-panel slds-size_medium slds-panel_docked slds-panel_docked-left slds-panel_drawer slds-is-open" aria-hidden="false">
      <div class="slds-panel__header" style="padding:15px;">
        <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">Debugging Station Log List</h2>
      </div>
      <div class="slds-panel__body">
        <template if:true={renderLogList}>
          <sfdl-log-list
            onlogdetails={handleLogDetails}
            ontoastmessage={handleToastMessage}
            session-information={sessionInformation}>
          </sfdl-log-list>
        </template>
      </div>
    </div>
    <div class="demo-only-content slds-col" id="sfdl-console-log-details-section">
      <sfdl-log-details 
        show-log-list-section={showLogListSection}
        ontoastmessage={handleToastMessage}
        ondisplayloglistsection={handleDisplayLogListSection}
        onmanipulationoptions={handleManipulationOptions}>
      </sfdl-log-details>
    </div>
  </div>
</template>
