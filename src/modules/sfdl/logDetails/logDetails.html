<template>
  <div class="slds-panel__header" style="padding-top:14px;">
    <button onclick={handleHideShowSections} style="width:22px;height:22px;" class="slds-button slds-button_icon slds-is-selected slds-button_icon-border-filled slds-button_icon-border" title="Toggle panel" aria-expanded="true" aria-controls="example-unique-id-11" aria-pressed="true">
      <img src={toggleImage} alt="wide full log details"/>
    </button>
    <span class="slds-m-left_x-small">Log details: {logName}</span>
  </div>
  <template if:true={showMonacoEditor}>
      <!--Workaround: 99% allows automaticLayout property to rerender correctly the layout in transition from section hidden toggle. 
          Sideeffect: A blink of the monaco editor minibrowser;
          Cause: 100% doesn't rerender correctly in transition from section hidden toggle. Monaco editor minibrowser not rendered -->
      <div style="width: 99% !important; height:100%">
        <div class="sfdlMonacoEditor" style="height:92vh;"></div>
      </div>
  </template>
</template>
